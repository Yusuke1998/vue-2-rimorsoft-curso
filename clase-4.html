<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rimorsoft vuejs v2</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div id="main">
		<div class="container">
			<div class="row">
				<h2 class="text-center col-md-12">VUEJS V2</h2>
				<div class="col-md-12">
					<h3>Suscribete a nuestro boletin</h3>
				</div>
				<div class="col-md-5">
					<input type="text" v-model="email" class="form-control">
				</div>
				<div class="col-md-1">
					<input type="submit" v-show="email" class="btn btn-primary">
				</div>
			</div>
		</div>
	</div>
	<script src="js/vue.js"></script>
	<script>
		new Vue({
			el: '#main',
			data: {
				email:''
			}
		});
	</script>
</body>
</html>
