<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rimorsoft vuejs v2</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div id="main">
		<div class="container">
			<div class="row">
				<h2 class="text-center col-md-12">VUEJS V2</h2>
				<div class="col-md-5">
					<template v-if="!message">
						<h3 >Escribe tu sugerencia</h3>
						<p><b>El equipo de soporte responde en maximo 24 horas!</b></p>
						<p><i>Puedes usar twitter o facebook para comunicarte.</i></p>
					</template>

					<h3 v-else="message">Presiona enter para enviar</h3>
					<textarea class="form-control" v-model="message"></textarea>
				</div>
				<div class="col-md-7">
					<h3>JSON</h3>
					<pre>
						{{ $data }}
					</pre>
				</div>
			</div>
		</div>
	</div>
	<script src="js/vue.js"></script>
	<script>
		new Vue({
			el: '#main',
			data: {message: ''}
		});
	</script>
</body>
</html>
