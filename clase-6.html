<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rimorsoft vuejs v2</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div id="main">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h2 class="text-center">VUEJS V2</h2>
				</div>
				<div class="col-xs-4">
					<form @submit.prevent="addName()">
						<div class="input-group">
							<input type="text" class="form-control" v-model="name">
							<span class="input-group-btn">
								<input type="submit" class="btn btn-default" value="add">
							</span>
						</div>
					</form>
					<hr>
					<ul class="list-group">
						<li class="list-group-item" v-for="item in people" v-text="item"></li>
					</ul>
				</div>
				<div class="col-xs-4">
					<button type="" @click="num+=1">
					<b v-text="num"></b><i class="glyphicon glyphicon-thumbs-up"></i>
					</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/vue.js"></script>
	<script>
		new Vue({
			el: '#main',
			data: {
				name: '',
				num: 0,
				people: ['maria','ana','estefania','andrea']
			},
			methods: {
				addName: function(){
					if (this.name != '') {
						this.people.push(this.name);
						this.name = '';
					}
				}
			}
		});
	</script>
</body>
</html>
